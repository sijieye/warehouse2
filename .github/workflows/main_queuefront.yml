# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - queueFront

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CI: false
  AZURE_WEBAPP_NAME: queueFront    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: 'frontend2'      # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '18.x'                # set this to the node version to use

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: npm install
        working-directory: './${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
        run: |
          npm install
      - name: npm build
        working-directory: './${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
        run: |
          npm run build --if-present
      # - name: npm test
      #   working-directory: './${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
      #   run: |
      #     npm run test --if-present

      - name: Zip artifact for deployment
        run:  7z release.zip ./${{ env.AZURE_WEBAPP_PACKAGE_PATH }} -r
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app
      
      - name: unzip artifact for deployment
        run: 7z x release.zip

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_60F478F4C2524E80965CE51B809576DA }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
